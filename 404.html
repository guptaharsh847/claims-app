<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Claims Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="text-center max-w-md mx-auto">
    <!-- Illustration -->
    <div class="mb-8 relative">
      <div class="w-32 h-32 bg-indigo-50 rounded-full flex items-center justify-center mx-auto animate-pulse">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <div class="absolute top-0 right-1/4 w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center animate-bounce delay-100">
        <span class="text-orange-500 font-bold text-lg">?</span>
      </div>
    </div>

    <h1 class="text-6xl font-bold text-slate-800 mb-2">404</h1>
    <h2 class="text-2xl font-semibold text-slate-700 mb-4">Page Not Found</h2>
    <p class="text-slate-500 mb-8 leading-relaxed">
      Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
      <br>
      <span class="text-sm mt-4 block text-slate-400">Redirecting to homepage in <span id="countdown" class="font-bold text-indigo-600">10</span> seconds...</span>
    </p>

    <button onclick="goHome()" class="inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3.5 rounded-xl font-semibold transition-all shadow-lg shadow-indigo-200 hover:-translate-y-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
      </svg>
      Go to Homepage
    </button>
  </div>

  <script>
    // Auto redirect countdown
    let seconds = 10;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      if (countdownEl) countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        goHome();
      }
    }, 1000);

    function goHome() {
      // Check if running locally (file protocol) or on a server
      if (window.location.protocol === 'file:') {
        // Assuming 404.html is in the root folder, index.html is also there
        // If we are in a subfolder (e.g. user/404.html), this might need adjustment, 
        // but typically 404.html is placed at root.
        window.location.href = 'index.html';
      } else {
        // On a web server, go to root
        // If deployed in a subfolder (e.g. example.com/app/), this goes to example.com/
        // To be safe for subfolder deployments without base tag:
        // window.location.href = './index.html'; // relative to 404.html location
        window.location.href = '/index.html'; 
      }
    }
  </script>
</body>
</html>
