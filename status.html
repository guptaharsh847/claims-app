<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Claims - Claims Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen p-4 md:p-8">

  <div class="max-w-6xl mx-auto">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
      <div>
        <h1 class="text-3xl font-bold text-slate-800">Claims History</h1>
        <p class="text-slate-500 mt-1">Track the status of your reimbursement requests</p>
      </div>
      
      <div class="flex items-center gap-3">
        <a href="index.html" class="flex items-center gap-2 text-slate-500 hover:text-indigo-600 font-medium transition bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm hover:shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
          </svg>
          Home
        </a>
        <a href="claim.html" class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition shadow-md hover:shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          New Claim
        </a>
      </div>
    </div>

    <!-- Filters Card -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
      <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
        
        <!-- Search -->
        <div class="w-full md:w-1/2 flex gap-2">
          <div class="relative flex-1">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
              </svg>
            </div>
            <input id="searchValue" type="text" placeholder="Search by Email or Claim ID..." 
              class="pl-10 w-full border border-slate-300 rounded-lg py-2.5 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-sm">
          </div>
          <button onclick="searchClaim()" class="bg-slate-800 text-white px-6 py-2.5 rounded-lg hover:bg-slate-900 transition font-medium text-sm shadow-sm">
            Search
          </button>
        </div>

        <!-- Sort -->
        <div class="flex flex-col md:flex-row gap-2 w-full md:w-auto justify-end">
          <!-- Status Filter -->
          <div class="relative w-full md:w-40">
            <select id="userStatusFilter" onchange="applyUserFilter()" class="appearance-none w-full bg-white border border-slate-300 text-slate-700 py-2.5 pl-4 pr-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer shadow-sm text-sm">
              <option value="">All Statuses</option>
              <option value="Submitted">Submitted</option>
              <option value="Approved">Approved</option>
              <option value="Declined">Declined</option>
              <option value="Reimbursed">Reimbursed</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <button onclick="sortClaims('date')" class="flex items-center gap-2 px-4 py-2.5 border border-slate-300 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition text-sm font-medium bg-white">
            <span>Sort by Date</span>
            <span id="dateArrow" class="text-xs"></span>
          </button>
          <button onclick="sortClaims('claimId')" class="flex items-center gap-2 px-4 py-2.5 border border-slate-300 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-indigo-600 transition text-sm font-medium bg-white">
            <span>Sort by ID</span>
            <span id="idArrow" class="text-xs"></span>
          </button>

          <button onclick="clearUserFilters()" class="px-4 py-2.5 border border-slate-300 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-red-600 transition text-sm font-medium bg-white whitespace-nowrap">
            Clear Filters
          </button>
        </div>
      </div>
    </div>

    <!-- Output Table -->
    <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden min-h-[300px]">
      <div id="output" class="overflow-x-auto">
        <!-- JS renders here -->
        <div class="p-12 text-center text-slate-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <p>Enter your email or claim ID to view status</p>
        </div>
      </div>
    </div>

  </div>

<script src="js/app.js"></script>
</body>
</html>
