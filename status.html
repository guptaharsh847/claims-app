<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Claims</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen p-6">

  <div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow-lg">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
      <h1 class="text-2xl font-semibold text-slate-800">
        Claims List
      </h1>
      <a href="claim.html"
         class="mt-3 md:mt-0 inline-block text-indigo-600 underline">
        + Raise New Claim
      </a>
    </div>

    <!-- Search -->
    <div class="flex flex-col md:flex-row gap-3 mb-4">
      <input
        id="searchValue"
        placeholder="Enter Email or Claim ID"
        class="flex-1 border rounded-lg p-2 focus:border-indigo-500 outline-none"
      />
      <button
        onclick="searchClaim()"
        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
        Search
      </button>
    </div>

    <!-- Sort Buttons -->
    <div class="flex gap-3 mb-4">
      <button
        onclick="sortClaims('date')"
        class="border px-4 py-2 rounded-lg hover:bg-slate-100">
        Sort by Date <span id="dateArrow"></span>
      </button>

      <button
        onclick="sortClaims('claimId')"
        class="border px-4 py-2 rounded-lg hover:bg-slate-100">
        Sort by Claim ID<span id="idArrow"></span>
      </button>
    </div>

    <!-- Output -->
    <div id="output" class="overflow-x-auto mt-4"></div>

  </div>

<script src="js/app.js"></script>
</body>
</html>
