<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User - Claims Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="manifest.json">
  <script>
    // Redirect to login if not authenticated as ADMIN
    // Checking against hash: X9fK2pL5mQ8jR3t (ADMIN)
    const role = localStorage.getItem("role");
    if (role !== "X9fK2pL5mQ8jR3t" && role !== "ADMIN") {
      window.location.replace("login.html");
    }
  </script>
  <style id="page-hider">body { display: none; }</style>
</head>
<body class="bg-slate-50 h-screen overflow-hidden flex flex-col font-sans text-slate-900 antialiased">

  <!-- Navbar -->
  <nav class="w-full bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 flex-none">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-md shadow-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <span class="font-bold text-lg text-slate-800 tracking-tight">Admin Portal</span>
      </div>
      <a href="manage-users.html" class="text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors">Back to Users</a>
    </div>
  </nav>

  <main class="flex-1 overflow-y-auto p-4 sm:p-6">
    <div class="max-w-2xl mx-auto">
    <!-- Form Card -->
    <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-8 text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-10">
             <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                <defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="1"/></pattern></defs>
                <rect width="100%" height="100%" fill="url(#grid)" />
             </svg>
        </div>
        <div class="relative z-10">
          <h2 class="text-2xl font-bold text-white">Add New User</h2>
          <p class="text-indigo-100 text-sm mt-1">Create a new account for the portal</p>
        </div>
      </div>

      <div class="p-8">
        <div class="space-y-5">
          
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
            <input id="u-name" type="text" placeholder="e.g. John Doe" class="w-full px-4 py-2.5 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400">
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Mobile Number</label>
              <input id="u-mobile" type="tel" placeholder="e.g. 9876543210" class="w-full px-4 py-2.5 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400">
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
              <input id="u-email" type="email" placeholder="e.g. john@example.com" class="w-full px-4 py-2.5 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
            <input id="u-password" type="password" placeholder="Enter secure password" class="w-full px-4 py-2.5 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400">
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Role</label>
            <select id="u-role" class="w-full px-4 py-2.5 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all bg-white">
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
            <p class="text-xs text-slate-500 mt-1">Admins have full access to manage claims and users.</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Permissions</label>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 bg-slate-50 p-4 rounded-xl border border-slate-200">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="u-canAddUser" class="rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                <span class="text-sm text-slate-700">Add User</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="u-canManageUser" class="rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                <span class="text-sm text-slate-700">Manage User</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="u-canViewAnalytics" class="rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                <span class="text-sm text-slate-700">View Analytics</span>
              </label>
            </div>
          </div>

          <div class="pt-4">
            <button id="btn-add-user" onclick="addUser()" class="w-full bg-indigo-600 text-white px-6 py-4 rounded-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition font-semibold flex justify-center items-center active:scale-[0.98] hover:-translate-y-0.5">
              Create User Account
            </button>
          </div>

        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
