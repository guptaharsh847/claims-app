<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User - Claims Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Redirect to login if not authenticated as ADMIN
    // Checking against hash: X9fK2pL5mQ8jR3t (ADMIN)
    if (localStorage.getItem("role") !== "X9fK2pL5mQ8jR3t") {
      window.location.replace("login.html");
    }
  </script>
</head>
<body class="bg-slate-50 min-h-screen p-6">

  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-3xl font-bold text-slate-800">Add New User</h1>
        <p class="text-slate-500 mt-1">Create a new account for the portal</p>
      </div>
      <a href="admin.html" class="text-slate-500 hover:text-indigo-600 font-medium transition flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back to Dashboard
      </a>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
      <div class="p-8">
        <div class="space-y-5">
          
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
            <input id="u-name" type="text" placeholder="e.g. John Doe" class="w-full border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border p-2.5">
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Mobile Number</label>
              <input id="u-mobile" type="tel" placeholder="e.g. 9876543210" class="w-full border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border p-2.5">
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
              <input id="u-email" type="email" placeholder="e.g. john@example.com" class="w-full border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border p-2.5">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
            <input id="u-password" type="password" placeholder="Enter secure password" class="w-full border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border p-2.5">
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Role</label>
            <select id="u-role" class="w-full border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border p-2.5 bg-white">
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
            <p class="text-xs text-slate-500 mt-1">Admins have full access to manage claims and users.</p>
          </div>

          <div class="pt-4">
            <button id="btn-add-user" onclick="addUser()" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700 transition font-medium flex justify-center items-center">
              Create User Account
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
