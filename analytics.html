<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - Claims Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="manifest.json">
  <script>
    const role = localStorage.getItem("role");
    if (role !== "X9fK2pL5mQ8jR3t" && role !== "ADMIN") {
      window.location.replace("login.html");
    }
  </script>
  <style id="page-hider">body { display: none; }</style>
</head>
<body class="bg-slate-50 h-screen overflow-hidden flex flex-col font-sans text-slate-900 antialiased">

  <!-- Navbar -->
  <nav class="w-full bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 flex-none">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-md shadow-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <span class="font-bold text-lg text-slate-800 tracking-tight">Admin Portal</span>
      </div>
      <a href="admin.html" class="text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors">Dashboard</a>
    </div>
  </nav>

  <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
      <div>
        <h1 class="text-3xl font-bold text-slate-800">Advanced Analytics</h1>
        <p class="text-slate-500 mt-1">Deep dive into claim statistics and trends</p>
      </div>
      <div class="flex items-center gap-3">
        
        <!-- Date Filter -->
        <select id="dateRange" onchange="updateAnalytics()" class="bg-white border border-slate-300 text-slate-700 py-2 pl-3 pr-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-sm font-medium">
          <option value="7days">Last 7 Days</option>
          <option value="30days">Last 30 Days</option>
          <option value="thisMonth" selected>This Month</option>
          <option value="lastMonth">Last Month</option>
          <option value="thisYear">This Year</option>
          <option value="lastYear">Last Year</option>
          <option value="all">All Time</option>
        </select>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="flex flex-col items-center justify-center py-20">
      <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-100 border-t-indigo-600 mb-4"></div>
      <p class="text-slate-500 font-medium animate-pulse">Crunching numbers...</p>
    </div>

    <!-- Content (Hidden initially) -->
    <div id="analytics-content" class="hidden space-y-6">
      
      <!-- KPI Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
          <p class="text-sm font-medium text-slate-500">Total Claims</p>
          <h3 id="kpi-total" class="text-3xl font-bold text-slate-800 mt-2">-</h3>
        </div>
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
          <p class="text-sm font-medium text-slate-500">Total Amount</p>
          <h3 id="kpi-amount" class="text-3xl font-bold text-indigo-600 mt-2">-</h3>
        </div>
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
          <p class="text-sm font-medium text-slate-500">Approval Rate</p>
          <h3 id="kpi-rate" class="text-3xl font-bold text-green-600 mt-2">-</h3>
        </div>
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
          <p class="text-sm font-medium text-slate-500">Pending Action</p>
          <h3 id="kpi-pending" class="text-3xl font-bold text-orange-500 mt-2">-</h3>
        </div>
      </div>

      <!-- Charts Row -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Status Distribution -->
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
          <h3 class="text-lg font-bold text-slate-800 mb-6">Claims by Status</h3>
          <div class="relative h-72 w-full">
            <canvas id="statusChart"></canvas>
          </div>
        </div>

        <!-- Trend Line -->
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
          <h3 class="text-lg font-bold text-slate-800 mb-6">Submission Trend</h3>
          <div class="relative h-72 w-full">
            <canvas id="trendChart"></canvas>
          </div>
        </div>
      </div>

    </div>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/analytics.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
