<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Claims Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Redirect to login if not authenticated as ADMIN
    // Checking against hash: X9fK2pL5mQ8jR3t (ADMIN)
    if (localStorage.getItem("role") !== "X9fK2pL5mQ8jR3t") {
      window.location.replace("login.html");
    }
  </script>
</head>
<body class="bg-slate-50 min-h-screen p-6">

  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
      <div>
        <h1 class="text-3xl font-bold text-slate-800">Admin Dashboard</h1>
        <p class="text-slate-500 mt-1">Manage and review expense claims</p>
      </div>
      
      <div class="mt-4 md:mt-0 flex items-center gap-4">
        <a href="index.html" class="text-slate-500 hover:text-indigo-600 font-medium transition flex items-center gap-2 mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
          </svg>
          Home
        </a>
        <div class="hidden md:flex items-center text-sm text-slate-600 bg-white px-4 py-2 rounded-lg shadow-sm border border-slate-200">
          <span class="w-2 h-2 inline-block rounded-full bg-green-500 mr-2"></span>
          Admin Access
        </div>
        <button onclick="openManageUsers()" class="bg-indigo-600 text-white hover:bg-indigo-700 px-4 py-2 rounded-lg shadow-sm transition text-sm font-medium flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          Manage Users
        </button>
        <div id="manage-users" class="hidden mt-6"></div>
        <button onclick="localStorage.removeItem('role'); localStorage.removeItem('userMobile'); localStorage.removeItem('loginTime'); window.location.href='index.html'" 
          class="bg-white text-slate-600 hover:text-red-600 px-4 py-2 rounded-lg shadow-sm border border-slate-200 hover:border-red-200 transition text-sm font-medium flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          Logout
        </button>
      </div>
    </div>

    <!-- Main Content Card -->
    <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
      
      <!-- Toolbar -->
      <div class="p-6 border-b border-slate-100 bg-slate-50/50 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
        <div class="flex items-center gap-2 text-slate-700">
         
          <!-- <span class="font-semibold">Filter Claims</span> -->
            <button onclick="sortAdminClaims('claimId')" 
            class="bg-white border border-slate-300 text-slate-700 px-4 py-2.5 rounded-lg hover:bg-slate-50 transition text-sm font-medium shadow-sm flex items-center justify-center whitespace-nowrap">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>  Sort by ID <span id="adminIdArrow" class="ml-2 text-slate-400"></span>
          </button>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
        

          <div class="relative w-full sm:w-64">
          <select id="statusFilter" onchange="loadClaims()" 
            class="appearance-none w-full bg-white border border-slate-300 text-slate-700 py-2.5 pl-4 pr-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer shadow-sm text-sm">
            <option value="">All Statuses</option>
            <option value="Submitted">Submitted</option>
            <option value="Approved">Approved</option>
            <option value="Declined">Declined</option>
            <option value="Reimbursed">Reimbursed</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </div>
          </div>

          <button onclick="clearAdminFilters()" class="bg-white border border-slate-300 text-slate-600 px-4 py-2.5 rounded-lg hover:bg-slate-50 hover:text-red-600 transition text-sm font-medium shadow-sm whitespace-nowrap">
            Clear Filters
          </button>
        </div>
      </div>

      <!-- Table Container -->
      <div id="claims" class="overflow-x-auto min-h-[300px] p-0"></div>
      <div id="admin-pagination"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
