<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raise Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="manifest.json">
</head>

<body class="bg-slate-50 h-screen overflow-hidden flex flex-col font-sans text-slate-900 antialiased">

  <!-- Navbar -->
  <nav class="w-full bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 flex-none">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3 group">
        <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-md shadow-indigo-200 group-hover:scale-105 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <span class="font-bold text-lg text-slate-800 tracking-tight">Claims Portal</span>
      </a>
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-slate-500 hover:text-indigo-600 transition p-2 rounded-lg hover:bg-slate-100" title="Go to Home">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </a>
        <a href="status.html" class="text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors">My Claims</a>
      </div>
    </div>
  </nav>

  <main class="flex-1 overflow-y-auto p-4 sm:p-6">
    <div class="max-w-3xl mx-auto">
      <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden">
    
      <!-- Header -->
      <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-8 text-center relative overflow-hidden">
        <div class="relative z-10">
          <h2 class="text-2xl font-bold text-white">New Expense Claim</h2>
          <p class="text-indigo-100 text-sm mt-1">Fill in the details below to submit a request</p>
        </div>
      </div>

      <div class="p-8">
    <form id="claimForm" class="space-y-6">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Full Name <span class="text-red-500">*</span></label>
          <input name="name" placeholder="Enter full name" required 
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400" />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Email Address <span class="text-red-500">*</span></label>
          <input name="email" type="email" placeholder="Enter email address" required 
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Base / Department <span class="text-red-500">*</span></label>
          <select name="department" required 
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all bg-white">
            <option value="" disabled selected>Select Base</option>
            <option value="Ritudvipa">Ritudvipa</option>
            <option value="Antardvipa">Antardvipa</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Expense Date <span class="text-red-500">*</span></label>
          <input name="date" type="date" required 
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-slate-600" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Claim Type <span class="text-red-500">*</span></label>
          <select name="type" required 
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all bg-white">
            <option value="" disabled selected>Select Type</option>
            <option value="Regular">Regular</option>
            <option value="Advance">Advance</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Amount (â‚¹) <span class="text-red-500">*</span></label>
          <input name="amount" type="number" placeholder="0.00" required 
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">UPI ID <span class="text-red-500">*</span></label>
          <input name="upiId" type="text" placeholder="e.g. user@upi" required 
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
        <textarea name="description" rows="3" placeholder="Enter details about the expense..." 
          class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Receipt / Proof</label>
        <input type="file" id="receiptFile" name="receipt" class="hidden" accept="image/*,application/pdf">
        <label for="receiptFile"
          class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-slate-300 rounded-xl cursor-pointer bg-slate-50 hover:bg-indigo-50 hover:border-indigo-400 transition-all group">
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-3 text-slate-400 group-hover:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
            <p class="mb-1 text-sm text-slate-500"><span class="font-semibold text-indigo-600">Click to upload</span> or drag and drop</p>
            <p class="text-xs text-slate-400">PDF, PNG, JPG (Max 10MB)</p>
          </div>
        </label>
        <p id="fileName" class="text-sm text-indigo-600 text-center font-medium mt-2 min-h-[20px]"></p>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-4 rounded-xl font-semibold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 active:scale-[0.98] hover:-translate-y-0.5">
        Submit Claim
      </button>
      
      <p id="result" class="text-center mt-2 text-sm font-medium"></p>
    </form>
      </div>
      </div>
    </div>
  </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/user.js"></script>

</body>
</html>
