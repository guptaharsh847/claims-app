<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claims Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#4f46e5">
  <link rel="apple-touch-icon" href="img/icon-192.png">
  <link rel="manifest" href="manifest.json">
</head>

<body class="bg-slate-50 h-screen overflow-hidden flex flex-col font-sans text-slate-900 antialiased selection:bg-indigo-100 selection:text-indigo-700">

  <!-- Navbar -->
  <nav class="w-full bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <!-- Logo / Brand -->
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-md shadow-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <span class="font-bold text-lg text-slate-800 tracking-tight">Claims Portal</span>
      </div>

      <!-- Login / Admin Button -->
      <a id="auth-btn" href="login.html" class="flex items-center gap-2 text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors px-4 py-2 rounded-lg hover:bg-slate-50 border border-transparent hover:border-slate-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
        <span>Login</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6">
    
    <div class="w-full max-w-md mx-auto">
      <!-- Hero Card -->
      <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden transform transition-all hover:shadow-2xl hover:shadow-slate-200/80">
        
        <!-- Decorative Header -->
        <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-6 md:p-8 text-center relative overflow-hidden">
          <!-- Abstract Background Pattern -->
          <div class="absolute top-0 left-0 w-full h-full opacity-10">
             <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="1"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid)" />
             </svg>
          </div>
          
          <div class="relative z-10">
             <div class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-inner border border-white/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
             </div>
             <h1 class="text-2xl font-bold text-white mb-1">Welcome to HELP</h1>
             <p class="text-indigo-100 text-sm font-medium opacity-90">Claims & Reimbursement Portal</p>
          </div>
        </div>

        <!-- Content Body -->
        <div class="p-6 md:p-8 pt-8 md:pt-10">
          <p class="text-slate-500 text-center mb-8 text-sm leading-relaxed">
            Streamline your expense reimbursements. Submit new claims, upload receipts, and track approval status in one place.
          </p>

          <div class="space-y-4">
            <a href="claim.html" class="flex items-center justify-center w-full bg-indigo-600 text-white py-4 rounded-xl font-semibold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200 hover:-translate-y-0.5 active:translate-y-0 active:shadow-none group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              Raise New Claim
            </a>

            <a href="status.html" class="flex items-center justify-center w-full bg-white border border-slate-200 text-slate-700 py-4 rounded-xl font-semibold hover:bg-slate-50 hover:border-indigo-200 hover:text-indigo-600 transition-all hover:-translate-y-0.5 active:translate-y-0 group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-slate-400 group-hover:text-indigo-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
              </svg>
              Track Status
            </a>

            <!-- Install Button: Mobile Only -->
            <button id="btn-install" onclick="Utils.installPWA()" class="hidden md:hidden flex items-center justify-center w-full bg-slate-100 text-slate-600 py-4 rounded-xl font-semibold hover:bg-slate-200 transition-all mt-4">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              Install App
            </button>
          </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
          <p class="text-xs text-slate-400">© 2026 Claims Portal • HELP Team</p>
        </div>

      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script>
    // Logic for Auth Button
    const role = Utils.getDecodedRole();
    const authBtn = document.getElementById("auth-btn");
    
    if (role === "ADMIN") {
      authBtn.href = "admin.html";
      authBtn.classList.add("text-indigo-600", "bg-indigo-50", "border-indigo-100");
      authBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>Admin Dashboard</span>
      `;
    } else if (role === "USER") {
      authBtn.removeAttribute("href");
      authBtn.classList.add("opacity-50", "cursor-default");
      authBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Logged In</span>
      `;
    }
  </script>
</body>
</html>
