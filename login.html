<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Claims Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#4f46e5">
  <link rel="apple-touch-icon" href="img/icon-192.png">

<body class="bg-slate-50 h-screen overflow-hidden flex flex-col font-sans text-slate-900 antialiased">

  <!-- Navbar -->
  <nav class="w-full bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 flex-none">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3 group">
        <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-md shadow-indigo-200 group-hover:scale-105 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <span class="font-bold text-lg text-slate-800 tracking-tight">Claims Portal</span>
      </a>
      <a href="index.html" class="flex items-center gap-2 text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors px-4 py-2 rounded-lg hover:bg-slate-50 border border-transparent hover:border-slate-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Home</span>
      </a>
    </div>
  </nav>

  <main class="flex-1 overflow-y-auto flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 w-full max-w-md overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-8 text-center relative overflow-hidden">
        <div class="relative z-10">
          <h2 id="page-title" class="text-2xl font-bold text-white">Welcome Back</h2>
          <p id="page-desc" class="text-indigo-100 text-sm mt-1">Please login to continue</p>
        </div>
      </div>

      <div class="p-8">
        <!-- Login Form -->
        <form id="login-form" onsubmit="event.preventDefault(); login()">
    <div class="space-y-2">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Mobile Number</label>
        <input id="mobile" type="tel" placeholder="Enter mobile number" required 
          class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter password" required 
          class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
        <div class="flex justify-end mt-1">
          <a href="#" onclick="showForgot()" class="text-xs font-medium text-indigo-600 hover:text-indigo-800 hover:underline transition">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-200 mt-4 active:scale-[0.98] hover:-translate-y-0.5">
        Login
      </button>
    </div>
  </form>

  <!-- Forgot Password Form -->
  <form id="forgot-form" class="hidden space-y-4" onsubmit="event.preventDefault();">
    
    <!-- Step 1: Mobile -->
    <div id="step-1">
      <label class="block text-sm font-medium text-slate-700 mb-1">Registered Mobile</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
        </div>
        <input id="reset-mobile" type="tel" placeholder="Enter registered mobile" 
          class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
      </div>
      
      <button type="button" onclick="requestOtp()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-200 mt-4 active:scale-[0.98]">
        Send OTP
      </button>
    </div>

    <!-- Step 2: OTP & New Password -->
    <div id="step-2" class="hidden space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-3 text-center">Enter 6-digit OTP</label>
        <div class="flex justify-center gap-2" id="otp-container">
          <input type="text" maxlength="1" inputmode="numeric" class="w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-slate-50 focus:bg-white otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-slate-50 focus:bg-white otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-slate-50 focus:bg-white otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-slate-50 focus:bg-white otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-slate-50 focus:bg-white otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="w-12 h-12 text-center text-xl font-bold border border-slate-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-slate-50 focus:bg-white otp-input" />
        </div>
        <input type="hidden" id="otp">
        <p class="text-xs text-slate-400 mt-2 text-center">Check your email for the code</p>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
          </div>
          <input id="new-password" type="password" placeholder="Enter new password" 
            class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
        </div>
      </div>

      <button type="button" onclick="submitReset()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-200 mt-4 active:scale-[0.98]">
        Reset Password
      </button>
    </div>

    <div class="text-center pt-2">
      <a href="#" onclick="showLogin()" class="text-sm text-slate-500 hover:text-indigo-600 font-medium">Cancel</a>
    </div>
  </form>

  <div id="msg" class="mt-4 min-h-[20px]"></div>
  </div>
  </div>
  </main>

<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
  // OTP Input Logic
  const otpContainer = document.getElementById('otp-container');
  if (otpContainer) {
    const otpInputs = otpContainer.querySelectorAll('.otp-input');
    const hiddenOtp = document.getElementById('otp');

    otpInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
        const val = e.target.value;
        
        if (val.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
        updateHiddenOtp();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          otpInputs[index - 1].focus();
        }
      });

      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pasteData = (e.clipboardData || window.clipboardData).getData('text').replace(/[^0-9]/g, '').slice(0, 6).split('');
        pasteData.forEach((char, i) => {
            if (otpInputs[i]) otpInputs[i].value = char;
        });
        updateHiddenOtp();
        const lastIndex = Math.min(pasteData.length, otpInputs.length) - 1;
        if (lastIndex >= 0 && lastIndex < otpInputs.length) otpInputs[lastIndex].focus();
      });
    });

    function updateHiddenOtp() {
      let otp = '';
      otpInputs.forEach(input => otp += input.value);
      hiddenOtp.value = otp;
    }
  }
</script>

</body>
</html>
