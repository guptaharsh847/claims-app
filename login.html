<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Claims Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-slate-100">
  <div class="text-center mb-8">
    <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
      </svg>
    </div>
    <h2 id="page-title" class="text-2xl font-bold text-slate-800">Welcome Back</h2>
    <p id="page-desc" class="text-slate-500 text-sm mt-1">Please login to continue</p>
  </div>

  <!-- Login Form -->
  <form id="login-form" onsubmit="event.preventDefault(); login()">
    <div class="space-y-2">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Mobile Number</label>
        <input id="mobile" type="tel" placeholder="Enter mobile number" required 
          class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter password" required 
          class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
        <div class="flex justify-end mt-1">
          <a href="#" onclick="showForgot()" class="text-xs font-medium text-indigo-600 hover:text-indigo-800 hover:underline transition">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-md mt-2">
        Login
      </button>
    </div>
  </form>

  <!-- Forgot Password Form -->
  <form id="forgot-form" class="hidden space-y-4" onsubmit="event.preventDefault();">
    
    <!-- Step 1: Mobile -->
    <div id="step-1">
      <label class="block text-sm font-medium text-slate-700 mb-1">Registered Mobile</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
        </div>
        <input id="reset-mobile" type="tel" placeholder="Enter registered mobile" 
          class="w-full pl-10 pr-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
      </div>
      
      <button type="button" onclick="requestOtp()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-md mt-4">
        Send OTP
      </button>
    </div>

    <!-- Step 2: OTP & New Password -->
    <div id="step-2" class="hidden space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">One-Time Password (OTP)</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input id="otp" type="text" placeholder="• • • • • •" maxlength="6"
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all tracking-[0.5em] text-center font-bold text-lg text-slate-700 placeholder:tracking-normal">
        </div>
        <p class="text-xs text-slate-400 mt-1 text-right">Check your email for the code</p>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
          </div>
          <input id="new-password" type="password" placeholder="Enter new password" 
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
        </div>
      </div>

      <button type="button" onclick="submitReset()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-md">
        Reset Password
      </button>
    </div>

    <div class="text-center pt-2">
      <a href="#" onclick="showLogin()" class="text-sm text-slate-500 hover:text-indigo-600 font-medium">Cancel</a>
    </div>
  </form>

  <div id="msg" class="mt-4 min-h-[20px]"></div>
  
  <div id="home-link" class="mt-6 text-center">
    <a href="index.html" class="text-sm text-slate-400 hover:text-indigo-600 transition">← Back to Home</a>
  </div>
</div>

<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
