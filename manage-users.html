<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Claims Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="manifest.json">
  <script>
    // Redirect to login if not authenticated as ADMIN
    // Checking against hash: X9fK2pL5mQ8jR3t (ADMIN)
    const role = localStorage.getItem("role");
    if (role !== "X9fK2pL5mQ8jR3t" && role !== "ADMIN") {
      window.location.replace("login.html");
    }
  </script>
  <style id="page-hider">body { display: none; }</style>
 
</head>
<body class="bg-slate-50 h-screen overflow-hidden flex flex-col font-sans text-slate-900 antialiased">

  <!-- Navbar -->
  <nav class="w-full bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 flex-none">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-md shadow-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <span class="font-bold text-lg text-slate-800 tracking-tight">Admin Portal</span>
      </div>
      <a href="admin.html" class="text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors">Dashboard</a>
    </div>
  </nav>

  <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
      <div>
        <h1 class="text-3xl font-bold text-slate-800">Manage Users</h1>
        <p class="text-slate-500 mt-1">View and manage system users</p>
      </div>
      <div class="flex flex-col sm:flex-row gap-3">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </div>
          <input type="text" id="userSearch" onkeyup="filterUsers()" placeholder="Search users..." class="pl-10 w-full sm:w-64 border border-slate-300 rounded-xl py-2.5 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-sm shadow-sm">
        </div>
        <a href="add-user.html" id="btn-add-new-user" class="bg-indigo-600 text-white hover:bg-indigo-700 px-5 py-2.5 rounded-xl shadow-lg shadow-indigo-200 transition text-sm font-semibold flex items-center justify-center hover:-translate-y-0.5 active:translate-y-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add New User
        </a>
      </div>
    </div>

    <!-- Users Table Card -->
    <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden">
      <div class="hidden md:block overflow-x-auto">
        <table class="min-w-full text-left text-sm">
          <thead class="bg-slate-50 border-b border-slate-200">
            <tr>
              <th class="px-4 py-3 font-semibold text-slate-700 whitespace-nowrap">Name</th>
              <th class="px-4 py-3 font-semibold text-slate-700 whitespace-nowrap">Mobile</th>
              <th class="px-4 py-3 font-semibold text-slate-700 whitespace-nowrap">Email</th>
              <th class="px-4 py-3 font-semibold text-slate-700 whitespace-nowrap">Role</th>
              <th class="px-4 py-3 font-semibold text-slate-700 whitespace-nowrap">Status</th>
              <th class="px-4 py-3 font-semibold text-slate-700 whitespace-nowrap text-center">Add User</th>
              <th class="px-4 py-3 font-semibold text-slate-700 whitespace-nowrap text-center">Manage User</th>
              <th class="px-4 py-3 font-semibold text-slate-700 whitespace-nowrap text-center">Analytics</th>
              <th class="px-4 py-3 font-semibold text-slate-700 whitespace-nowrap">Actions</th>
            </tr>
          </thead>
          <tbody id="users-table-body" class="divide-y divide-slate-100">
            <tr>
              <td colspan="9" class="px-6 py-12 text-center">
                <div class="flex flex-col items-center justify-center">
                  <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-100 border-t-indigo-600 mb-4"></div>
                  <p class="text-slate-500 font-medium animate-pulse">Loading users...</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="users-mobile-view" class="md:hidden"></div>
      <div id="users-pagination"></div>
    </div>
    </div>
  </main>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
