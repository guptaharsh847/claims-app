<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Claims Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (localStorage.getItem("role") !== "ADMIN") {
      window.location.replace("login.html");
    }
  </script>
</head>
<body class="bg-slate-50 min-h-screen p-6">

  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-3xl font-bold text-slate-800">Manage Users</h1>
        <p class="text-slate-500 mt-1">View and manage system users</p>
      </div>
      <div class="flex gap-4">
        <a href="add-user.html" class="bg-indigo-600 text-white hover:bg-indigo-700 px-4 py-2 rounded-lg shadow-sm transition text-sm font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add New User
        </a>
        <a href="admin.html" class="text-slate-500 hover:text-indigo-600 font-medium transition flex items-center gap-2">
            Back to Dashboard
        </a>
      </div>
    </div>

    <!-- Users Table Card -->
    <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full text-left text-sm">
          <thead class="bg-slate-50 border-b border-slate-200">
            <tr>
              <th class="px-6 py-4 font-semibold text-slate-700">Name</th>
              <th class="px-6 py-4 font-semibold text-slate-700">Mobile</th>
              <th class="px-6 py-4 font-semibold text-slate-700">Email</th>
              <th class="px-6 py-4 font-semibold text-slate-700">Role</th>
              <th class="px-6 py-4 font-semibold text-slate-700">Status</th>
              <th class="px-6 py-4 font-semibold text-slate-700">Actions</th>
            </tr>
          </thead>
          <tbody id="users-table-body" class="divide-y divide-slate-100">
            <tr>
              <td colspan="6" class="px-6 py-12 text-center">
                <div class="flex flex-col items-center justify-center">
                  <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-100 border-t-indigo-600 mb-4"></div>
                  <p class="text-slate-500 font-medium animate-pulse">Loading users...</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
